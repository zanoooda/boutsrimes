<!DOCTYPE html>
<html>
<head>
    <title>Bouts-Rimés</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/vendor/jquery-1.12.4.js"></script>
    <script src="js/vendor/socket.io-1.4.5.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
     <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Bouts-Rimés</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!-- Trigger the modal -->                    
                    <li><a href="#" data-toggle="modal" data-target="#createVerse">Create new Verse</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">Become an Author</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div id="createVerse" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Create Verse</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Verse title:</label>
                        <input type="text" class="form-control" id="title" placeholder="Some test for example">
                    </div>
                    <div class="form-group">
                        <label for="line-number">Line number:</label>
                        <input type="number" class="form-control" id="line-number"placeholder="Your favorite number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn">Create</button>
            </div>
            </div>

        </div>
    </div>
    <div class="container" id="body">
    </div>
    <hr />
    <footer class="container">
        <p>Footer</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
